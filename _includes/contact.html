    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contact-form" action="https://formspree.io/f/mrgwpvew" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Your Name *" id="name" required="required" data-error="Name is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Your Email *" id="email" required="required" data-error="Please enter a valid email address.">
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="phone" class="form-control" placeholder="Your Phone" id="phone">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea name="message" class="form-control" placeholder="Your Message *" id="message" required="required" data-error="Please enter a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div class="messages"></div>
                                <div class="g-recaptcha" data-sitekey="6LfTsgwUAAAAAJM-5hjsJPkM6naOK9PT6KeruPD7"></div>
                                <script src='https://www.google.com/recaptcha/api.js'></script>
                                <button class="btn btn-xl" type="submit">Submit</button>
                            </div>
                            <div class="col-lg-12 text-center">
                                <h3 class="section-whiteheading">Please use the form above if you have any questions. Alternatively, you can call the church office on 01905 821877 or write to us at Hope Church, The Granary, St Martins Quarter, Worcester, WR1 2DA.</h3>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
